<div class="product-sec1 px-sm-4 px-3 py-sm-5 py-3 mb-4">
  <h3 class="heading-tittle text-center font-italic">Novo pristigli modeli</h3>
  <div class="row">
    <div
      *ngFor="let product of latestProducts"
      class="col-md-4 product-men mt-md-0 mt-5"
      [ngStyle]="{ 'margin-bottom': '30px' }"
    >
      <div class="men-pro-item simpleCart_shelfItem">
        <div class="men-thumb-item text-center">
          <div class="product-images">
            <img
              [src]="'assets/images/' + product.imageName + '.jpg'"
              alt=""
              [ngStyle]="{ 'max-width': '100%', height: 'auto' }"
            />
          </div>
          <div class="men-cart-pro">
            <div class="inner-men-cart-pro">
              <a
                [routerLink]="['/productsSingle', product.id]"
                class="link-product-add-cart"
                >Saznaj Vi≈°e!</a
              >
            </div>
          </div>
        </div>
        <div class="item-info-product text-center border-top mt-4">
          <h4 class="pt-1">
            <strong>{{ product.name }}</strong>
          </h4>
          <div class="info-product-price my-2">
            <span class="item_price">${{ product.price }}</span>
            <del *ngIf="product.old_price !== 0">{{
              "$" + product.old_price
            }}</del>
          </div>
        </div>
      </div>
    </div>
    <div
      class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out"
    >
      <input
        type="button"
        [routerLink]="['/home']"
        value="Pogledaj ponudu!"
        class="button btn"
      />
    </div>
  </div>
</div>
