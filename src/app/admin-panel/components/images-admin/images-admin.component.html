<div class="form-group">
  <label for="name">Naziv slike:</label>
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      [(ngModel)]="image.image_name"
      name="name"
      value="{{ imageData?.image_name }}"
      required
    />
    <select [(ngModel)]="image.model_id" name="model" required>
      <option *ngFor="let model of modelData" [value]="model.id">
        {{ model.name }}
      </option>
    </select>
    <button type="submit">Update</button>
  </form>
</div>
