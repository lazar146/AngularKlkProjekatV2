<div class="page-container">
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            *ngIf="!showInsertForm"
            class="btn btn-primary mb-3"
            (click)="toggleForm()"
          >
            OR INSERT
          </button>

          <form *ngIf="!showInsertForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Naziv slike:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="image.image_name"
                name="name"
                value="{{ imageData?.image_name }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <select
                class="form-control"
                [(ngModel)]="image.model_id"
                name="model"
                required
              >
                <option *ngFor="let model of modelData" [value]="model.id">
                  {{ model.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>

          <form *ngIf="showInsertForm" (ngSubmit)="onInsert()">
            <div class="form-group">
              <label for="name">Naziv slike:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="image.image_name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <select
                class="form-control"
                [(ngModel)]="image.model_id"
                name="model"
                required
              >
                <option *ngFor="let model of modelData" [value]="model.id">
                  {{ model.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">INSERT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
