<div class="page-container">
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            *ngIf="!showInsertForm"
            class="btn btn-primary mb-3"
            (click)="toggleForm()"
          >
            OR INSERT
          </button>

          <form *ngIf="!showInsertForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="price.price"
                name="price"
                value="{{ priceData?.price }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="old_price">Old Price:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="price.old_price"
                name="old_price"
                value="{{ priceData?.old_price }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <select
                class="form-control"
                [(ngModel)]="price.model_id"
                name="model"
                required
              >
                <option *ngFor="let model of modelData" [value]="model.id">
                  {{ model.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>

          <form *ngIf="showInsertForm" (ngSubmit)="onInsert()">
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="price.price"
                name="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="old_price">Old Price:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="price.old_price"
                name="old_price"
                required
              />
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <select
                class="form-control"
                [(ngModel)]="price.model_id"
                name="model"
                required
              >
                <option *ngFor="let model of modelData" [value]="model.id">
                  {{ model.name }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">INSERT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
