<div class="page-container">
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            *ngIf="!showInsertForm"
            class="btn btn-primary mb-3"
            (click)="toggleForm()"
          >
            OR INSERT
          </button>

          <form *ngIf="!showInsertForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Naziv boje:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="color.value"
                name="name"
                value="{{ colorData?.value }}"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>

          <form *ngIf="showInsertForm" (ngSubmit)="onInsert()">
            <div class="form-group">
              <label for="name">Naziv boje:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="color.value"
                name="name"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">INSERT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
