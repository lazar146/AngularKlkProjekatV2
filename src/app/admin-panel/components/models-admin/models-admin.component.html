<div class="page-container">
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            *ngIf="!showInsertForm"
            class="btn btn-primary mb-3"
            (click)="toggleForm()"
          >
            OR INSERT
          </button>

          <form *ngIf="!showInsertForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Model:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="model.name"
                name="name"
                value="{{ modelData?.name }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Opis:</label>
              <textarea
                class="form-control"
                [(ngModel)]="model.description"
                name="description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Brend:</label>
              <select
                class="form-control"
                [(ngModel)]="model.brand_id"
                name="brand"
                required
              >
                <option *ngFor="let brand of brandData" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="ram">Ram:</label>
              <select
                class="form-control"
                [(ngModel)]="model.ram_id"
                name="ram"
                required
              >
                <option *ngFor="let ram of ramData" [value]="ram.id">
                  {{ ram.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">Boja:</label>
              <select
                class="form-control"
                [(ngModel)]="model.color_id"
                name="color"
                required
              >
                <option *ngFor="let color of colorData" [value]="color.id">
                  {{ color.value }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>

          <form *ngIf="showInsertForm" (ngSubmit)="onInsert()">
            <div class="form-group">
              <label for="name">Model:</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="model.name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Opis:</label>
              <textarea
                class="form-control"
                [(ngModel)]="model.description"
                name="description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Brend:</label>
              <select
                class="form-control"
                [(ngModel)]="model.brand_id"
                name="brand"
                required
              >
                <option *ngFor="let brand of brandData" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="ram">Ram:</label>
              <select
                class="form-control"
                [(ngModel)]="model.ram_id"
                name="ram"
                required
              >
                <option *ngFor="let ram of ramData" [value]="ram.id">
                  {{ ram.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">Boja:</label>
              <select
                class="form-control"
                [(ngModel)]="model.color_id"
                name="color"
                required
              >
                <option *ngFor="let color of colorData" [value]="color.id">
                  {{ color.value }}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">INSERT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
