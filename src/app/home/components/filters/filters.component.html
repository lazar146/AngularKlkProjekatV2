<form>
  <button type="submit" class="btn btn-success mb-3">Filtritaj</button>
  <a class="btn btn-danger" [routerLink]="['/products']">Resetuj</a>

  <div class="search-hotel border-bottom py-2 mt-3">
    <h3 class="agileits-sear-head mb-3">Brand</h3>
    <div class="left-side py-2">
      <ul>
        <li *ngFor="let brand of brands" class="mb-2">
          <input
            type="checkbox"
            [value]="brand.id"
            formControlName="selectedBrands"
          />
          <span class="span">{{ brand.name }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="search-hotel border-bottom py-2 mt-3">
    <h3 class="agileits-sear-head mb-3">Model</h3>
    <div class="left-side py-2">
      <ul>
        <li *ngFor="let model of models" class="mb-2">
          <input
            type="checkbox"
            [value]="model.id"
            formControlName="selectedModels"
          />
          <span class="span">{{ model.name }}</span>
        </li>
      </ul>
    </div>
  </div>
</form>
