<form>
  <div class="search-hotel border-bottom py-2 mt-3">
    <h3 class="agileits-sear-head mb-3">Brand</h3>
    <div class="left-side py-2">
      <ul>
        <li *ngFor="let brand of brands" class="mb-2">
          <input
            type="checkbox"
            [value]="brand.id"
            (change)="promena($event, brand.id, 1)"
          />
          <span class="span">{{ brand.name }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="search-hotel border-bottom py-2 mt-3">
    <h3 class="agileits-sear-head mb-3">Ram</h3>
    <div class="left-side py-2">
      <ul>
        <li *ngFor="let ram of rams" class="mb-2">
          <input
            type="checkbox"
            (change)="promena($event, ram.id, 2)"
            [value]="ram.id"
            #ramCheckbox
          />
          <span class="span">{{ ram.name }}GB</span>
        </li>
      </ul>
    </div>
  </div>
</form>
